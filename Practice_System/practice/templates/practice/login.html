<!doctype html>
<html lang="en">
<head>
{% load static %}
	<meta charset="UTF-8">
	<title>实习对接系统登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'practice/css/font.css' %}">
	<link rel="stylesheet" href="{% static 'practice/css/xadmin.css' %}">
    <link rel="stylesheet" href="{% static 'practice/css/swiper.min.css' %}">
    <script type="text/javascript" src="{% static 'practice/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'practice/js/swiper.jquery.min.js' %}"></script>
    <script src="{% static 'practice/lib/layui/layui.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'practice/js/xadmin.js' %}"></script>

</head>
<body>
    <div class="login-logo"><h1>实习对接系统登录</h1></div>
    <div class="login-box">
        <form class="layui-form layui-form-pane" action="{% url 'practice:login' %}" method="post">
            {% csrf_token %}
            <label class="login-title" for="role_id">身份</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe6b8;</i></label>
                <div class="layui-input-inline login-inline">
                    <select name="role_id" >
                      <!--<option value ="1">Administrator</option>-->
                      <option value ="2">Teacher</option>
                      <option value="3">Enterprise</option>
                      <option value="4" selected = "selected">Student</option>
                    </select>
                </div>
            </div>
            <label class="login-title" for="username">编号/学号</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe6b8;</i></label>
                <div class="layui-input-inline login-inline">
                  <input type="text" name="username" lay-verify="required" placeholder="请输入你的帐号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <label class="login-title" for="password">密码</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
                <div class="layui-input-inline login-inline">
                  <input type="password" name="password" lay-verify="required" placeholder="请输入你的密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            {% if error_message %}
            <script>alert('{{ error_message }}');</script>
            {% endif %}
            <div class="form-actions">
                <button class="btn btn-warning pull-right" lay-submit lay-filter="login"  type="submit">登录</button> 
                <div class="forgot"><a href="#" class="forgot">忘记帐号或者密码</a></div>     
            </div>
        </form>
    </div>
	<div class="bg-changer">
        <div class="swiper-container changer-list">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img class="item" src="{% static 'practice/images/a.jpg' %}" alt=""></div>
                <div class="swiper-slide"><img class="item" src="{% static 'practice/images/b.jpg' %}" alt=""></div>
                <div class="swiper-slide"><img class="item" src="{% static 'practice/images/c.jpg' %}" alt=""></div>
                <div class="swiper-slide"><img class="item" src="{% static 'practice/images/d.jpg' %}" alt=""></div>
                <div class="swiper-slide"><img class="item" src="{% static 'practice/images/e.jpg' %}" alt=""></div>
                <div class="swiper-slide"><img class="item" src="{% static 'practice/images/f.jpg' %}" alt=""></div>
                <div class="swiper-slide"><img class="item" src="{% static 'practice/images/g.jpg' %}" alt=""></div>
                <div class="swiper-slide"><img class="item" src="{% static 'practice/images/h.jpg' %}" alt=""></div>
                <div class="swiper-slide"><img class="item" src="{% static 'practice/images/i.jpg' %}" alt=""></div>
                <div class="swiper-slide"><img class="item" src="{% static 'practice/images/j.jpg' %}" alt=""></div>
                <div class="swiper-slide"><img class="item" src="{% static 'practice/images/k.jpg' %}" alt=""></div>
                <div class="swiper-slide"><span class="reset">初始化</span></div>
            </div>
        </div>
        <div class="bg-out"></div>
        <div id="changer-set"><i class="iconfont">&#xe696;</i></div>   
    </div>
</body>
</html>
